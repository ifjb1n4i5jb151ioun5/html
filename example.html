<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-File Multi-Page Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.classless.min.css">
    <style>
        .page { display: none; } /* Hide all pages initially */
        .active { display: block; } /* Show only the active page */
    </style>
</head>
<body>
    <nav>
        <!-- Navigation buttons -->
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('contact')">Contact</button>
    </nav>

    <!-- Page sections -->
    <div id="home" class="page active">
        <h1>Welcome to Home Page</h1>
        <p>This is the home page content.</p>
    </div>
    <div id="about" class="page">
        <h1>About Us</h1>
        <p>This is the about page content.</p>
    </div>
    <div id="contact" class="page">
        <h1>Contact Us</h1>
        <p>This is the contact page content.</p>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Set the default page to show
        document.getElementById('home').classList.add('active');
    </script>
</body>
</html>
